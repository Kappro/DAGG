<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="RydePick">
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../../assets/css/jquery.scrollbar.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>RydePick - Smarter Travel for All</title>
    <style>
        .crowd-dot {
            font-size: 24px;
        }
        #featured-routes {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px;
            background: none; /* Remove background */
        }
        .card {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="ts-page-wrapper ts-homepage" id="page-top">
    <section id="ts-hero" class="mb-0">
        <div class="ts-full-screen d-flex flex-column">
            <div class="ts-form__map-search">
                <div id="collapse-button" class="collapse-icon" style="z-index: 1000">
                    <div id="collapse-circle">
                        <img src="https://img.icons8.com/?size=100&id=101314&format=png&color=ffffff" alt="Collapse Arrow" id="collapse-arrow">
                    </div>
                </div>
                <form action="/app/" method="post">
                    <img src="../../static/assets/img/logo.png" height="24">
                    <br>
                    <img src="../../static/assets/img/trans.png" height="20" style="opacity:0.4">
                    <h5>Where are you heading?</h5>
                    <div class="ts-form-collapse ts-xs-hide-collapse collapse show">
                        {% csrf_token %}
                        {{form}}
                        <br>
                        <div class="form-group mt-2 mb-3">
                            <button type="submit" class="btn btn-primary w-100" id="search-btn">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="ts-map-hero" class="h-100"
                 data-ts-map-zoom="12"
                 data-ts-map-scroll-wheel="1"
                 data-ts-map-center-latitude="1.339531"
                 data-ts-map-center-longitude="103.788760"
                 data-ts-google-map-style='[{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi","elementType":"geometry.fill","stylers":[{"visibility":"on"},{"color":"#e9e9e9"}]},{"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"color":"#deebd8"},{"visibility":"on"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#c4e5f3"},{"visibility":"on"}]}]'
                 data-ts-locale="en-US"
                 data-ts-currency="SGD"
                 data-ts-unit="m<sup>2</sup>"
                 data-ts-display-additional-info="area_Area;bedrooms_Bedrooms;bathrooms_Bathrooms"
            >
            </div>
        </div>
    </section>
    <main id="ts-main">
        <section id="featured-routes" class="ts-block pt-2" style="display:none;">
            <div class="container">
                <div class="row">
                    <!--Item-->
                    <div class="col-sm-6 col-lg-4">
                        <div class="card ts-item ts-card ts-item__lg">
                            <!--Card Body-->
                            <div class="card-body">
                                <h4>Route 1{{time1}}</h4>
                                <div class="ts-description-lists">
                                    <dl>
                                        <dt>Crowd Level</dt>
                                        <dd>
                                            <span class="crowd-dot" style="color: green;">●</span>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                            <!--Card Footer-->
                            <a href="route-detail-01.html" class="card-footer">
                                <span class="ts-btn-arrow">Detail</span>
                            </a>
                        </div>
                    </div>
                    <!--end Item-->

                    <!--Item-->
                    <div class="col-sm-6 col-lg-4">
                        <div class="card ts-item ts-card ts-item__lg">
                            <!--Card Body-->
                            <div class="card-body">
                                <h4>Route 2{{time2}}</h4>
                                <div class="ts-description-lists">
                                    <dl>
                                        <dt>Crowd Level</dt>
                                        <dd>
                                            <span class="crowd-dot" style="color: orange;">●●●</span>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                            <!--Card Footer-->
                            <a href="route-detail-02.html" class="card-footer">
                                <span class="ts-btn-arrow">Detail</span>
                            </a>
                        </div>
                    </div>
                    <!--end Item-->

                    <!--Item-->
                    <div class="col-sm-6 col-lg-4">
                        <div class="card ts-item ts-card ts-item__lg">
                            <!--Card Body-->
                            <div class="card-body">
                                <h4>Route 3{{time3}}</h4>
                                <div class="ts-description-lists">
                                    <dl>
                                        <dt>Crowd Level</dt>
                                        <dd>
                                            <span class="crowd-dot" style="color: red;">●●●●●</span>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                            <!--Card Footer-->
                            <a href="route-detail-03.html" class="card-footer">
                                <span class="ts-btn-arrow">Detail</span>
                            </a>
                        </div>
                    </div>
                    <!--end Item-->
                </div>
            </div>
        </section>
    </main>
</div>
<script src="../../static/assets/js/jquery-3.3.1.min.js"></script>
<script src="../../static/assets/js/popper.min.js"></script>
<script src="../../static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="http://maps.google.com/maps/api/js"></script>
<script src="../../static/assets/js/richmarker-compiled.js"></script>
<script src="../../static/assets/js/markerclusterer_packed.js"></script>
<script src="../../static/assets/js/infobox.js"></script>
<script src="../../static/assets/js/owl.carousel.min.js"></script>
<script src="../../static/assets/js/sly.min.js"></script>
<script src="../../static/assets/js/dragscroll.js"></script>
<script src="../../static/assets/js/jquery.scrollbar.min.js"></script>
<script src="../../static/assets/js/custom.js"></script>
<script src="../../static/assets/js/map-google.js"></script>
<script>
    $(document).ready(function() {
        $('#collapse-button').click(function() {
            $('.ts-form-collapse').collapse('toggle');
            $('#collapse-arrow').toggleClass('collapsed');
        });

        $('#search-form').submit(function(event) {
            event.preventDefault();
            $('#featured-routes').show();
        });
    });
</script>
</body>
</html>
